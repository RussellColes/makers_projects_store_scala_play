@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="en">

    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@@5.0.2/dist/css/bootstrap.min.css">


<body>
<header class="text-center py-3">
    <h1>@title</h1>
</header>


<section class="container">
    @content
</section>


        <header>
            <nav class="navbar sticky-top navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">ScalaShop</a>
                    <div class="container">
                        <div class="d-flex justify-content-end align-items-end">
                            <img src="/assets/images/person-circle.svg" alt="avatar" width="30" height="30">
                            &nbsp; &nbsp;
                            <a href="/mycart">
                                <img src="/assets/images/cart4.svg" alt="cart" width="30" height="30">
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            @content
        </section>
        <footer>
            <nav class="navbar fixed-bottom navbar-dark bg-warning">
                <div class="container-fluid">
                    <img src="/assets/images/makers-logo-b.svg" alt="logo">
                    <a class="navbar-brand" href="#">&copy; 2024 The Makers Store</a>
                </div>
            </nav>
        </footer>

<!--      <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
